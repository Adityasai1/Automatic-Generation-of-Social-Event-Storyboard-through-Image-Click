{% include "head.html" %}
<head>
<style>
body {
  background-image: url("https://fireart.studio/blog/wp-content/uploads/2018/02/pexels-photo-196660-1-1920x1280.jpeg");
 background-repeat:no-repeat;
}
</style>
</head>
<h2>News Channel Register Here</h2>
<div class="container-fluid">
  <div class="row">
   <div class="col-md-4" ></div>
    <div class="col-md-4" >
    <div class="container">
  <form action="/channelregister1"   onsubmit="return validate()" name="myform" >
      <div class="form-group">
      <label for="name">Channel Name:</label>
      <input type="text" class="form-control"  placeholder="Enter name" pattern="[a-zA-Z]{1,20}" name="cname" required>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" pattern="[a-zA-Z]{1,20}"name="name" required>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" pattern="[a-zA-Z]{1,20}" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password"  pattern="[a-zA-Z]{1,20}" required>
    </div>
     <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="number" class="form-control" id="phone" c placeholder="Enter phnonenumber" name="phone" required>
    </div>


    <div>
      <button type="submit" class="btn btn-primary" value="Register">Register</button>

    <button type="reset" class="btn btn-dark" value="Clear">Clear</button>
    </div>
  </form>
</div>
</div>
</div>
